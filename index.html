<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vijay Generator — Book Your Genset</title>
  <style>
    :root{
      --accent:#0d6efd;
      --bg:#f2f5fa;
      --card:#ffffff;
      --muted:#6b7280;
      --border:#e0e4eb;
    }
    *{box-sizing:border-box}
    body{font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;margin:0;background:var(--bg);color:#1e293b;}
    .container{max-width:1000px;margin:40px auto;padding:24px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:24px}
    .logo{width:70px;height:70px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#00b4d8);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:22px;box-shadow:0 3px 10px rgba(13,110,253,0.3)}
    h1{margin:0;font-size:24px}
    p.lead{color:var(--muted);margin:6px 0 18px}
    .card{background:var(--card);border-radius:12px;padding:22px;box-shadow:0 4px 16px rgba(0,0,0,0.05);border:1px solid var(--border)}
    label{font-size:14px;color:var(--muted);display:block;margin-bottom:6px}
    input, select, textarea{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:#fff;font-size:15px}
    textarea{min-height:80px;resize:vertical}
    .row{display:flex;gap:12px;margin-bottom:14px;flex-wrap:wrap}
    button.primary{background:var(--accent);color:#fff;padding:10px 16px;border-radius:8px;border:none;font-weight:500;cursor:pointer;transition:background 0.3s}
    button.primary:hover{background:#0b5ed7}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:880px){.container{padding:16px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">VG</div>
      <div>
        <h1>Vijay Generator — Book Your Genset</h1>
        <p class="lead">Professional generator solutions. Choose your model, date, time, quantity, and location to book instantly.</p>
      </div>
    </header>

    <main class="card">
      <h2>Book a Generator</h2>
      <p class="small">Fill in the form to request rental or purchase.</p>
      <div id="msg" style="display:none;background:#ecfdf5;color:#065f46;padding:8px;border-radius:8px;margin-bottom:12px;font-size:14px"></div>

      <form id="bookingForm" autocomplete="off">
        <div class="row">
          <div style="flex:1">
            <label for="model">Genset Model</label>
            <select id="model" required>
              <option value="">-- Select model --</option>
              <option value="5 kW">5 kW</option>
              <option value="7.5 kW">7.5 kW</option>
              <option value="20 kW">20 kW</option>
              <option value="30 kW">30 kW</option>
              <option value="40 kW">40 kW</option>
            </select>
          </div>
          <div style="width:150px">
            <label for="date">Date</label>
            <input id="date" type="date" required />
          </div>
          <div style="width:130px">
            <label for="time">Time</label>
            <input id="time" type="time" required />
          </div>
        </div>

        <div class="row">
          <div style="flex:1">
            <label for="name">Full Name</label>
            <input id="name" type="text" placeholder="Your name" required />
          </div>
          <div style="width:200px">
            <label for="phone">Phone</label>
            <input id="phone" type="text" placeholder="9876543210" required />
          </div>
        </div>

        <div class="row">
          <div style="flex:1">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" />
          </div>
          <div style="flex:1">
            <label for="location">Location</label>
            <input id="location" type="text" placeholder="City or site address" required />
          </div>
        </div>

        <div class="row">
          <div style="width:120px">
            <label for="qty">Quantity</label>
            <select id="qty">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div style="flex:1">
            <label for="msgInput">Message (optional)</label>
            <textarea id="msgInput" placeholder="Special requirements or notes..."></textarea>
          </div>
        </div>

        <div style="margin-top:10px">
          <button type="submit" class="primary">Request Booking</button>
        </div>
      </form>
    </main>

    <footer style="text-align:center;margin-top:30px;color:var(--muted);font-size:13px">
      © 2025 Vijay Generator — Reliable Power Solutions
    </footer>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const msgEl = document.getElementById('msg');

    function showMessage(text, isError=false){
      msgEl.style.display='block';
      msgEl.textContent = text;
      msgEl.style.background = isError ? '#fee2e2' : '#ecfdf5';
      msgEl.style.color = isError ? '#991b1b' : '#065f46';
      setTimeout(()=>{msgEl.style.display='none';},5000);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const booking = {
        model: document.getElementById('model').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        location: document.getElementById('location').value,
        qty: document.getElementById('qty').value,
        message: document.getElementById('msgInput').value
      };

      try {
        const res = await fetch('https://YOUR_RENDER_URL/book', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(booking)
        });
        const text = await res.text();
        if(res.ok) showMessage(text);
        else showMessage(text, true);
        form.reset();
      } catch(err){
        showMessage('Failed to submit booking. Check server.', true);
        console.error(err);
      }
    });
  </script>
</body>
</html>
